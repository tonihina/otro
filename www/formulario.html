<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

 

<main role="main">

	<section class="content-form">

		<h2 class="sub-title">DATOS GENERALES</h2>

		<form action="" method="POST" id="registrar-form" >
		  
			<div class="form-group width-12">
				 <div class="width-6">
				  <input type="text" placeholder="Nombre *" class="form-control" name="nombre" id="nombre" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="Apellidos *" class="form-control" name="apellidos" id="apellidos" /> 
				 </div>  
			</div>

			<div class="form-group">
				 <div class="width-12">
				 	<input type="text" placeholder="Dirección *" class="form-control" name="direccion" id="direccion" />
				 </div>
			</div>
			  
			 <div class="form-group width-12">
				 <div class="width-6">
				  <input type="text" placeholder="Teléfono *" class="form-control" name="telefono" id="telefono" /> 
				 </div> 
				 <div class="width-6">
				  <input type="number" placeholder="Edad" min="18" max="35" class="form-control" value="18" name="edad" id="edad" />
				 </div>  
			 </div>
			    
			 <div class="form-group width-12">
				  <h3 class="sub-form">Estado</h3>
				  <div class="width-4">
				    <label for="casado"><input type="radio" id="casado" name="estado" value="casado"/>Casado</label>
				  </div>
				  <div class="width-4">
				    <label for="soltero"><input type="radio" id="soltero" name="estado" value="soltero" />Soltero</label>
				  </div>
				  <div class="width-4">
				    <label for="viudo"><input type="radio" id="viudo" name="estado" value="viudo" />Viudo</label>
				  </div>
			 </div>
			  
			 <div class="form-group width-12">
				  <h3 class="sub-form">Areas de Trabajo</h3>
				  
				  <div class="width-4">
				    <label for="programador"><input type="checkbox"  id="programador" name="programador" checked value="programador"/>Programador</label>
				  </div>
				  <div class="width-4">
				    <label for="disenador"><input type="checkbox" id="disenador" name="disenador" value="disenador"/>Diseñador</label>
				  </div>
				  <div class="width-4">
				    <label for="soporte"><input type="checkbox" id="soporte" name="soporte" value="soporte"/>Soporte</label>
				  </div>
			  
			 </div>
			 <div class="form-group width-12">
				  <h3 class="sub-form">Fecha de ingreso</h3>
				  <input type="date" nombre="fecha" min="2017-06-01" max="2017-12-31" value="2017-06-01" step="1" class="form-control"/> 
			 </div>
			 <div class="form-group width-12">
			      <h3 class="sub-form">Descripción General</h3>
				  <textarea cols="22" rows="10" class="form-control">
				    
				  </textarea>
			 </div>
			 <div class="form-group width-12">
					<input type="submit" value="REGISTRAR" class="form-control btn btn-principal" id="btn-registrar"/>
					 
			 </div>
	  
		</form>

	</section>
</main>
<footer>
	<div class="derechos">
		Derechos Reservados © <a href="https://www.jywebsites.com" target="_blank">jywebsites</a>  2017  
	</div>
</footer>
	
</body>
</html>
